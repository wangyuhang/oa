<script type="text/javascript" charset="utf-8">
  	mui.init();
  	var noticeId = '';
  	var fileType = ['mui-icon-paperclip', 'mui-icon-image', 'mui-icon-mic', 'mui-icon-videocam'];
  	var waiting = null;
  	mui.plusReady(function(){
  		noticeId = plus.webview.currentWebview().noticeId;
  		waiting = plus.nativeUI.showWaiting('请等待...');
  		getNotice(noticeId);
  	})
  	
  	function getNotice() {
  		mui.ajax('http://192.168.200.215/directory/frontend/web/index.php?r=site/get-notices',{
			data:{
				id:noticeId
			},
			dataType:'json',
			type:'get',
			timeout:10000,
			success:function(result){
				if(result.succ) {
					var fileHtml = '',
						replyHtml = '';
					mui.each(result.attachments, function() {
						fileHtml += '<a class="c-file-item" href='+this.link+'><i class="mui-icon '+fileType[this.type]+' "></i>'+this.name+'</a>'
					})
					mui.each(result.unreply, function() {
						replyHtml += '<a href="javascript:;" rel="'+this.id+'">'+this.name+'</a>';
					})
					$('#noticeCtn').html('<h1>'+result.data.title+'</h1>'+
						'<div class="c-info">'+
							'<span class="c-name">发送人：温艳艳</span>'+
							'<span class="c-time">'+result.data.create_time+'</span>'+
						'</div>'+
						'<div class="c-file">'+
							'<label>附件：</label>'+
							'<div class="c-file-list">'+fileHtml+'</div>'+
							'<div class="mui-clearfix"></div>'+
						'</div>'+
						'<div class="c-content">'+result.data.content+'</div>'+
						'<div class="c-discheck-member">'+
							'<label>未确认'+result.data.reply+'：</label>'+replyHtml+
							'<div class="mui-clearfix"></div>'+
						'</div>')
				}else {
					mui.toast('获取数据失败');
				}
				waiting.close();
				
			},
			error:function(xhr,type,errorThrown){
				mui.toast('请检查网络');	     
				waiting.close() ;
			}
		});
  	}
</script>
