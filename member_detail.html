 <script type="text/javascript" charset="utf-8">
  	mui.init();
  	mui('#tagList').on('tap', 'button', function() {
  		var info = this.getAttribute('info')

  	})
  	
  	mui('#tagList').on('tap', '.mui-badge', function() {
  		var btnArray = ['是', '否'];
  		var info = this.getAttribute('info');
  		var thisTag = this.parentNode;
		mui.confirm('是否删除'+info, '', btnArray, function(e) {
			if (e.index == 0) {
				thisTag.remove()
			} else {
				
			}
		})
  		return false;
  	})
  	
  	
  	
  	mui('footer').on('tap', '#addTag', function(event) {
  		event.detail.gesture.preventDefault(); //修复iOS 8.x平台存在的bug，使用plus.nativeUI.prompt会造成输入法闪一下又没了
		var btnArray = ['确定', '取消'];
		mui.prompt('from 黄培健 to 王宇航', '', '', btnArray, function(e) {
			if (e.index == 0) {
				$('#tagList').prepend('<button type="button" class="mui-btn mui-btn-success" info="from: 周亚亚">'+e.value+'<span class="mui-badge mui-badge-danger" info="'+e.value+' from：周亚亚">x</span></button>')
